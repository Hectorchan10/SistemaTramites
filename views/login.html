<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header>
      <div class="topbar" role="navigation" aria-label="Barra de navegación principal">
        <div class="logo">
          <a href="/index.html">
            <h1>Tramites</h1>
          </a>
        </div>
        <button class="hamburger" aria-label="Menú">☰</button>
        <nav>
          <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="/views/login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <center>
        <div class="login-container">
          <div class="login-header">
            <h1>Bienvenido</h1>
            <p>Inicia sesión en tu cuenta</p>
          </div>

          <div id="message" class="message"></div>

          <form id="loginForm">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="ejemplo@correo.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Ingresa tu contraseña"
                required
              />
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
          </form>

          <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </center>
    </main>

    <script>
      const loginForm = document.getElementById('loginForm');
      const messageDiv = document.getElementById('message');

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simulación de inicio de sesión
        if (email && password) {
          showMessage('¡Inicio de sesión exitoso! Redirigiendo...', 'success');

          // Aquí puedes agregar la lógica real de autenticación
          setTimeout(() => {
            console.log('Email:', email);
            console.log('Login successful');
          }, 1500);
        } else {
          showMessage('Por favor, completa todos los campos', 'error');
        }
      });

      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        messageDiv.style.display = 'block';

        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 3000);
      }
    </script>
  </body>
</html>
